{% load static %}
<link href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}" rel="stylesheet">
<script src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'dictionary/jquery-1.9.1.min.js' %}"></script>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'dictionary:home' %}">Dictionary</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="{% url 'dictionary:home' %}">Home</a></li>
      <li><a href="{% url 'dictionary:upload_file' %}">Upload file</a></li>
      <li><a href="{% url 'dictionary:sources' %}">View sources</a></li>
    </ul>
      <ul class="nav navbar-nav navbar-right">
          {% if username %}
                <li><a href="#"><span class="glyphicon glyphicon-user"></span> {{ username }}</a></li>
          {% endif %}
      <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
    </ul>
  </div>
</nav>

<div class="content container">
    <div class="row">
        <div class="col-md-8">
        {% block content %}
        {% endblock %}
        </div>
    </div>
</div>
